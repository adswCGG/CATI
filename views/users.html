<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Usuarios</title>

    <link rel="stylesheet" href="https://bootswatch.com/united/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

</head>
<body>

<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="/">Inicio</a>
    </div>
</nav>

<div class="container">
<h1>Lista de usuarios</h1>

<table class="table">
    <thead>
    <tr>
        <th> ID </th>
        <th> Username </th>
        <th> Password </th>
        <th> Email </th>
        <th> Acciones </th>
    </tr>
    </thead>
    <% for (var i= 0;i<resultado.length;i++){ %>
    <tbody>
    <tr>
        <td><%= resultado[i].id%></td>
        <td><%= resultado[i].username%></td>
        <td><%= resultado[i].password %></td>
        <td><%= resultado[i].email %></td>
        <td>
            <form action="/modificar/<%=resultado[i].id%>" method="GET">
                <input type="submit" value="modificar" class="btn btn-warning btn-xs">
            </form>
            <form action="/api/usuarios/<%=resultado[i].id%>" method="POST">
                <input type="hidden" value="DELETE" name="method">
                <input type="submit" value="eliminar" class="btn btn-danger btn-xs">
            </form>
        </td>
    </tr>
    <% }%>
    </tbody>
</table>
<form action="/" method="GET">
    <button type="submit" class="btn btn-primary">Volver</button>
</form>
</div>
</body>
</html>
