<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
    <meta charset="UTF-8">
    <title>Llamadas</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
    <script src="/mainController.js"></script>
    <link rel="stylesheet" href="https://bootswatch.com/darkly/bootstrap.min.css">
</head>
<style>
    p.capitalize { text-transform: capitalize; }
    body         { padding-top:80px; }
</style>
<body ng-controller="PrimerController" ng-init="init(<%=UserId%>)">


<div class="container">
    <iframe ng-src="{{URL}}"
            height="500"
            width="700"
            name="Encuesta"
            style="border:2px solid grey;"
            align="right"
            scrolling="auto"
    >
    </iframe>
    <p class = "capitalize">Nombre: {{datos[0].nombre}} {{datos[0].apellido}}</p>
    <p>Numero: {{datos[0].numero}}</p>
    <p>Estado: {{datos[0].estado}}</p>

    <a href="skype:{{datos[0].numero}}?call" class="btn btn-success btn-lg">Llamar</a>
    <button ng-click="estadoSi(datos[0].id)" class="btn btn-info btn-lg">
        Encuesta Completada
    </button>
    <hr>
    <div>
        <form name="form">
            <input type="text" ng-model="formData.text">
        </form>
    </div>
    <button ng-click="estadoDist(datos[0].id)" class="btn btn-warning btn-sm">
        Ingresar Estado manual
    </button>
    <hr>
    <form  action="/" method="GET">
        <button type="submit" class="btn btn-info">Volver</button>
    </form>


</div>
</body>
</html>
